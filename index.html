<!DOCTYPE html>
<html>
<head>
  <title>Weather</title>
  <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/pure-grid.min.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="weather">
      <div class="pure-g">
        <div class="pure-u-1-1"><p class="location"></p></div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-1"><p class="weather-icon"><i class=""></i></p></div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1-1">
          <p class="temperature">
            <span class="fahrenheit"></span>
            <span class="unit">&#8457;</span>
            <span class="seperator">|</span>
            <span class="celcius"></span>
            <span class="unit">&#8451;</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/weather-service.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
